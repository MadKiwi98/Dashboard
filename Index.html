<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #001F3F;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 1.5em;
      color: #FF851B;
      margin-bottom: 1em;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      flex: 1;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar ul li button {
      background: none;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }
    .sidebar ul li button:hover {
      color: #FF851B;
    }
    .content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Tech Dashboard</h2>
    <ul>
      <li><button onclick="showSection('overview')">Overview</button></li>
      <li><button onclick="showSection('plant-wash')">Plant Wash</button></li>
      <li><button onclick="showSection('vat-wash')">Vat Wash</button></li>
      <li><button onclick="showSection('teat-spray-mix')">Teat Spray Mix</button></li>
      <li><button onclick="showSection('accounts')">Accounts</button></li>
    </ul>
  </div>

  <div class="content">
    <div id="overview" class="section active">
      <h1>Overview</h1>
      <p>Loading overview data...</p>
    </div>
    <div id="plant-wash" class="section">
      <h1>Plant Wash</h1>
      <p>Loading plant wash data...</p>
    </div>
    <div id="vat-wash" class="section">
      <h1>Vat Wash</h1>
      <p>Loading vat wash data...</p>
    </div>
    <div id="teat-spray-mix" class="section">
      <h1>Teat Spray Mix</h1>
      <p>Loading teat spray mix data...</p>
    </div>
    <div id="accounts" class="section">
      <h1>Accounts</h1>
      <p>Loading accounts data...</p>
    </div>
  </div>

  <script>
    // Function to display a specific section and hide others without changing the URL
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      loadData(id);
    }

    // Function to simulate data loading for each section
    function loadData(section) {
      setTimeout(() => {
        document.getElementById(section).querySelector('p').textContent = `Data loaded for ${section}`;
      }, 500); // Simulate a delay
    }

    // Load initial data for the active section
    document.addEventListener('DOMContentLoaded', () => {
      const activeSection = document.querySelector('.section.active').id;
      loadData(activeSection);
    });
  </script>
</body>
</html>
