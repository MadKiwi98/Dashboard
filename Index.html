<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #001F3F;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 1.5em;
      color: #FF851B;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar ul li a:hover {
      color: #FF851B;
    }
    .content {
      padding: 20px;
      flex: 1;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Tech Dashboard</h2>
    <ul>
      <li><a onclick="showSection('overview')">Overview</a></li>
      <li><a onclick="showSection('plant-wash')">Plant Wash</a></li>
      <li><a onclick="showSection('vat-wash')">Vat Wash</a></li>
      <li><a onclick="showSection('teat-spray-mix')">Teat Spray Mix</a></li>
      <li><a onclick="showSection('accounts')">Accounts</a></li>
    </ul>
  </div>

  <div class="content">
    <div id="overview" class="section active">
      <h1>Overview</h1>
      <p>Loading overview data...</p>
    </div>
    <div id="plant-wash" class="section">
      <h1>Plant Wash</h1>
      <p>Loading plant wash data...</p>
    </div>
    <div id="vat-wash" class="section">
      <h1>Vat Wash</h1>
      <p>Loading vat wash data...</p>
    </div>
    <div id="teat-spray-mix" class="section">
      <h1>Teat Spray Mix</h1>
      <p>Loading teat spray mix data...</p>
    </div>
    <div id="accounts" class="section">
      <h1>Accounts</h1>
      <p>Loading accounts data...</p>
    </div>
  </div>

  <script>
    // Function to show a specific section and hide others
    function showSection(id) {
      document.querySelectorAll('.section').forEach((section) => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      fetchData(id);
    }

    // Simulate data loading for each section
    function fetchData(section) {
      setTimeout(() => {
        document.getElementById(section).querySelector('p').textContent = `Data loaded for ${section}`;
      }, 500); // Simulated delay
    }

    // Initialize first section data
    document.addEventListener('DOMContentLoaded', () => {
      const activeSection = document.querySelector('.section.active').id;
      fetchData(activeSection);
    });
  </script>
</body>
</html>
